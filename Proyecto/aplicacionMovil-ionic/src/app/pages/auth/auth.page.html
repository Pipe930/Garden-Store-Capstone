<app-header backButton="/folder/inbox" title="Login"></app-header>
<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo class="ion-text-center"></app-logo>

      <!--======Email======-->
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">Se necesita de un Correo</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese su Correo</div>
        </div>

      <!--======Password======-->
      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contraseña"></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Se necesita de una Contraseña</div>
      </div>

      <p routerLink="forgot-password" class="ion-text-end">Olvidaste tu contraseña?</p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" routerLink="/folder/inbox" id="open-toast">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-toast trigger="open-toast" [duration]="3000" message="Bienvenido!" class="custom-toast" [buttons]="toastButtons"></ion-toast>

      <ion-button class="ion-margin-top" routerLink="sing-up" expand="block" mode="ios" fill="outline">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>

  
</ion-content>
